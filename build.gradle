apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'idea'
apply plugin: 'jetty'

// JDK 7
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
  mavenLocal()
  mavenCentral()
}

dependencies {

  compile 'ch.qos.logback:logback-classic:1.1.3'
  compile 'org.springframework:spring-webmvc:4.1.6.RELEASE'
  compile 'javax.servlet:jstl:1.2'

}

// Embeded Jetty for testing
jettyRun {
  contextPath = "homesize"
  httpPort = 8080
}

jettyRunWar {
  contextPath = "homesite"
  httpPort = 8080
}

idea {
  project {
    languageLevel = '1.8'
  }
}

task wrapper(type: Wrapper) {
  gradleVersion = '2.11'
}

