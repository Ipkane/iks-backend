apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'war'
//apply plugin: 'jetty'
apply plugin: 'org.akhikhl.gretty'

// JDK 7
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
  mavenLocal()
  mavenCentral()
}

ext.springVersion='3.1.2.RELEASE'
ext.hibernateVersion='4.1.5.SP1'
ext.hibernateValidatorVersion='4.3.0.Final'

dependencies {
  compile project(':iks-core')
  compile 'ch.qos.logback:logback-classic:1.1.3'
  compile 'javax.servlet:jstl:1.2'
  //include in compile only, exclude in the war
  compile 'org.springframework:spring-webmvc:4.1.6.RELEASE'
  providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
}

//Gretty Embedded Jetty
buildscript {
  repositories {
    jcenter()
  }

  dependencies {
    classpath 'org.akhikhl.gretty:gretty:+'
  }
}

subprojects {
  apply plugin: 'java'
  apply plugin: 'idea'

  repositories {
    mavenLocal()
    mavenCentral()
  }
}

idea {
  project {
    languageLevel = '1.8'
  }
}

// Don't use Jetty8, even it's a servlet 3.0+ container,
// but not support non-jar WebApplicationInitializer scanning.
// It will cause "No Spring WebApplicationInitializer types detected on classpath"
gretty {
  httpPort = 8080
  contextPath = 'cms'
  servletContainer = 'jetty9' //tomcat7 or tomcat8
}

