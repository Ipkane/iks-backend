apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'war'
//apply plugin: 'jetty'
apply plugin: 'org.akhikhl.gretty'

// JDK 7
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
  mavenLocal()
  mavenCentral()
}

ext.springVersion='4.1.6.RELEASE'
ext.hibernateVersion='5.1.0.Final'
ext.hibernateValidatorVersion='5.2.4.Final'

dependencies {
  compile project(':iks-core')
  compile 'ch.qos.logback:logback-classic:1.1.3'
  compile 'javax.servlet:jstl:1.2'
  //include in compile only, exclude in the war
//  compile 'org.springframework:spring-webmvc:4.1.6.RELEASE'
  providedCompile 'javax.servlet:javax.servlet-api:3.1.0'

  compile 'com.fasterxml.jackson.core:jackson-databind:2.4.2'
  compile 'com.fasterxml.jackson.core:jackson-annotations:2.4.2'
  compile 'com.fasterxml.jackson.core:jackson-core:2.4.2'
  compile 'com.fasterxml.jackson.datatype:jackson-datatype-joda:2.4.0'

  compile 'org.springframework.data:spring-data-jpa:1.3.0.RELEASE'
  compile "org.springframework:spring-jdbc:$springVersion"
  compile "org.springframework:spring-tx:$springVersion"
  compile "org.springframework:spring-orm:$springVersion"
  compile "org.springframework:spring-aop:$springVersion"
  compile "org.springframework:spring-webmvc:$springVersion"
  compile "org.springframework:spring-oxm:$springVersion"

  // hibernate
  compile "org.hibernate:hibernate-entitymanager:$hibernateVersion"
  compile "org.hibernate:hibernate-core:$hibernateVersion"
  compile "org.hibernate:hibernate-validator:$hibernateValidatorVersion"
  compile "org.hibernate.javax.persistence:hibernate-jpa-2.0-api:1.0.1.Final"

  compile 'org.postgresql:postgresql:9.4.1208.jre7'

  compile 'com.github.pnowy.nc:nativeCriteria-core:1.4'
}

//Gretty Embedded Jetty
buildscript {
  repositories {
    jcenter()
  }

  dependencies {
    classpath 'org.akhikhl.gretty:gretty:+'
  }
}

subprojects {
  apply plugin: 'java'
  apply plugin: 'idea'

  repositories {
    mavenLocal()
    mavenCentral()
  }
}

idea {
  project {
    languageLevel = '1.8'
  }
}

// Don't use Jetty8, even it's a servlet 3.0+ container,
// but not support non-jar WebApplicationInitializer scanning.
// It will cause "No Spring WebApplicationInitializer types detected on classpath"
gretty {
  httpPort = 8080
  contextPath = 'cms'
  servletContainer = 'jetty9' //tomcat7 or tomcat8
}

