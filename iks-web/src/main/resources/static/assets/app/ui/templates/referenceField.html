<div class="hbox input-group">
  <input class="k-textbox" readonly="true" value="{{model[fieldName][displayField]}}" style="flex: 1"/>
  <button title="Select" class="k-button" ng-click="openReferenceGrid()">
    <span class="k-icon k-i-search"></span>
  </button>
  <button title="Clear" class="k-button" ng-click="clear()">
    <span class="k-icon k-i-cancel"></span>
  </button>
</div>
