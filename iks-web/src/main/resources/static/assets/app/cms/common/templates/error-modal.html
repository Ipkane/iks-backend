<div class="grid-block vertical" style="height: 100%">
  <div class="modal-body modal-error grid-block vertical">
    <div class="status">Status: {{status}} {{reason}}</div>
    <div class="exception">{{ exception }}</div>
    <div class="message">Caused by: {{message }}</div>
  </div>
  <div class="grid-block shrink">
    <div class=" k-edit-buttons">
      <kendo-button k-icon="'tick'" type="submit" ng-click="ok()">Ok</kendo-button>
    </div>
  </div>
</div>
