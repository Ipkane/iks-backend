<div id="appLayout" class="demoLayout" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="|design: 'headline'|">
  <div id='mainContent' class="centerPanel" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="|region: 'center'|">
  </div>
  <div class="edgePanel" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="|region: 'top'|">Header content (top)

  </div>
  <div id="leftCol" class="edgePanel" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="|region: 'left', splitter: true|">
    <!-- Create the tree -->
    <div data-dojo-type="app/navTree" id="navTree"></div>
  </div>
  <div id="bottomCol" class="bottomPanel" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="|region: 'bottom'|">Bottom content
  </div>
</div>
<!-- libs -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js" th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js}"></script>
<script src="../static/assets/js/lib/lodash.js" th:src="@{assets/js/lib/lodash.js}"></script>

<script>
  var dojoConfig = {
    async      : true,
    baseUrl    : 'assets',
    parseOnLoad: false,
    packages   : [
      'dojo',
      'dijit',
      'dojox',
      'dgrid',
      'dstore',
      'app',
    ],
    map        : {
      // Instead of having to type "dojo/domReady!", we just want "ready!" instead
      "*": {
        ready: "dojo/domReady"
      }
    }
  };
</script>
<script src="assets/dojo/dojo.js"></script>
<script>
  require( [ "dijit/registry", "dojo/parser", "dijit/layout/BorderContainer", "dijit/layout/TabContainer",
             "dijit/layout/ContentPane" ], function ( registry, parser ) {
    parser.parse();
  } );
</script>
