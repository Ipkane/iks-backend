<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:ng="">
<head>
  <title>CMS</title>

  <!--<link href="../static/assets/css/bootstrap.min.css" th:href="@{assets/css/bootstrap.min.css}" rel="stylesheet"/>-->
  <!--<link href="../static/assets/css/bootstrap-theme.min.css" th:href="@{assets/css/bootstrap-theme.min.css}" rel="stylesheet"/>-->
  <link href="../static/assets/css/gul.css" th:href="@{assets/css/gul.css}" rel="stylesheet"/>
  <link href="../static/assets/css/main.css" th:href="@{assets/css/main.css}" rel="stylesheet"/>
  <link href="../static/assets/css/dev.css" th:href="@{assets/css/dev.css}" rel="stylesheet"/>
</head>
<body ng-app="app">
<div class="dev-panel" ng-controller="DevPanelController">
  <div ng-include="'assets/app/dev/dev-panel.html'"></div>
</div>
<h1 id="greeting">Hello</h1>
<div class="container">
  <div class="row">
    <div class="col-xs-2">
      <nav class="sidebar-nav">
        <ul class="nav nav-pills nav-stacked">
          <li data-th-each="appObj : ${appObjList}" ui-sref-active="active">
            <a ng:sref="|appObjListView({appObj:'${appObj.name}'}) |" data-th-text="${appObj.label}">Link</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="col-md-10" ui-view="">
    </div>
  </div>
  <footer>
    <p>&copy; IKaynov.ru 2016</p>
  </footer>
</div>
<!-- libs -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js" th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js}"></script>
<script>
  // Instead of using data-dojo-config, we're creating a dojoConfig
  // object *before* we load dojo.js; they're functionally identical,
  // it's just easier to read this approach with a larger configuration.
  var dojoConfig = {
    async: true,
    // This code registers the correct location of the "demo"
    // package so we can load Dojo from the CDN whilst still
    // being able to load local modules
    packages: [{
      name: "app",
      location: location.pathname.replace(/\/[^/]*$/, '') + '/assets/app'
    }]
  };
</script>
<script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js" data-dojo-config="async: true"></script>
<script>
  require([
    'app/myModule'
  ], function (myModule) {
    myModule.setText('greeting', 'Hello Dojo2!');

    setTimeout(function () {
      myModule.restoreText('greeting');
    }, 3000);
  });
</script>
</body>
</html>
