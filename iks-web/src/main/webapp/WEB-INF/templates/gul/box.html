<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:ng="">
<th:block th:fragment="box">
  <div class="box" th:classappend="${element.cssClass}">
    <th:block th:each="childElement : ${element.elements}">
      <th:block th:include="${childElement.templatePath} :: ${childElement.templateName}" th:with="element=${childElement}"></th:block>
    </th:block>
  </div>
</th:block>
<th:block th:fragment="vbox">
  <th:block th:include="gul/box :: box"/>
</th:block>
<th:block th:fragment="hbox">
  <th:block th:include="gul/box :: box"/>
</th:block>
</html>
