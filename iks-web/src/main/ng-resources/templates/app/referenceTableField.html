<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:ng="">

<th:block th:fragment="referenceTableField">
  <div class="reference-table"  th:id="${element.id}" th:classappend="${element.cssClass}" th:styleappend="${element.style}" ng:controller="'AppObjListController as vm'">
    <div ng:init="|grid = '${element.toJson()}'; searchGridId='${element.searchGrid.id}'|" style="display: none"></div>
    <div class="panel-heading app-table-toolbar" th:if="${element.showToolbar}">
      <div class="hbox">
        <div class="btn btn-primary" ng-click="openOneToManyModal()">Add</div>
        <div class="btn btn-primary" ng-click="openDeleteOneToManyModal()" ng-disabled="!selectedItem">Delete</div>
        <div class="btn btn-success" ng-click="toggleFilterPanel()" th:if="${element.filterPanel != null}">Filter</div>
        <div class="btn btn-success" ng-click="refresh()">Refresh</div>
      </div>
    </div>
    <div data-th-if="${element.filterPanel != null}" class="panel-body app-table-filter-panel" ng-show="showFilterPanel">
      <th:block th:include="${element.filterPanel.templatePath} :: ${element.filterPanel.templateName}" th:with="element=${element.filterPanel}">
      </th:block>
    </div>
    <div class="hbox">
      <div class="spacer" style="flex:1"/>
      <uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" items-per-page="itemsPerPage"></uib-pagination>
    </div>
    <div>
      <th:block th:include="app/table :: table"></th:block>
    </div>
    <div class="hbox">
      <div class="spacer" style="flex:1"/>
      <uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" items-per-page="itemsPerPage"></uib-pagination>
    </div>
  </div>
</th:block>
</html>
